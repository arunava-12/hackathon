<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roommate Finder</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Roommate Finder</h1>
    <!-- Student Form Card -->
    <div class="card shadow-lg mb-4">
      <div class="card-body">
        <form id="student-form">
          <div id="student-fields" class="mb-3">
            <div class="student-field mb-4">
              <h3 class="text-primary text-center">Student Info</h3>
              <div class="form-group">
                <label for="name-1">Name:</label>
                <input type="text" class="form-control" id="name-1" required>
              </div>
              <div class="form-group">
                <label for="email-1">Email:</label>
                <input type="email" class="form-control" id="email-1" required>
              </div>
              <div class="form-group">
                <label for="hostel-1">Hostel:</label>
                <select class="form-control" id="hostel-1" required>
                  <option value="" disabled selected>Select hostel</option>
                  <!-- Options filled dynamically by JavaScript -->
                </select>
              </div>
              <div class="form-group">
                <label for="room-1">Room Number:</label>
                <input type="number" class="form-control" id="room-1" min="1" max="300" required>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Search Roommates Card -->
    <div class="card shadow-lg mb-4">
      <div class="card-body">
        <h2 class="text-primary">Search Roommates</h2>
        <div class="form-group">
          <label for="search-type">Search By:</label><br>
          <input type="radio" id="search-by-name" name="search-type" value="name" checked>
          <label for="search-by-name">Name</label>
          <input type="radio" id="search-by-hostel" name="search-type" value="hostel">
          <label for="search-by-hostel">Hostel and Room Number</label>
        </div>
        <div id="search-by-name-group">
          <div class="form-group">
            <label for="query-name">Enter Name:</label>
            <input type="text" class="form-control" id="query-name">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="search-name-button">Search by Name</button>
          </div>
        </div>
        <div id="search-by-hostel-group" style="display: none;">
          <div class="form-group">
            <label for="query-hostel">Hostel:</label>
            <select class="form-control" id="query-hostel">
              <option value="" disabled selected>Select hostel</option>
              <!-- Options filled dynamically by JavaScript -->
            </select>
          </div>
          <div class="form-group">
            <label for="query-room">Room Number:</label>
            <input type="number" class="form-control" id="query-room" min="1" max="300">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="search-hostel-button">Search by Hostel and Room Number</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Search Results Card (Initially Hidden) -->
    <div id="search-results" class="card shadow-lg mb-4" style="display: none;">
      <div class="card-body">
        <h2 class="text-primary">Search Results</h2>
        <div id="search-results-content"></div>
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- JavaScript Logic -->
  <script src="scripts.js"></script>
</body>
</html>
